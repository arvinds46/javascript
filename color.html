<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-size: 30px;
            margin: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Mirror Image of the Characters Entered</h1>
        <div class="mb-3">
            <input class="form-control" type="text" onkeyup="change(event, this)" id='text' placeholder="Enter any text"/>
        </div>
        <div class="mb-3">
            <input class="form-control" type="text" id="mirror" readonly placeholder="See the mirror text"/>
        </div>
        <div class="mb-3">
            <button class="btn btn-success" onclick="cleartext()" id="clr">Clear Text</button>
        </div>
        <h1>Change Text and background colors</h1>
        <div class="mb-3">
            Change Text Color: <input class="form-control w-25" id="c1" type="color" onchange="body.style.color=this.value;clr.style.backgroundColor=this.value" value="#ff0000"/>
        </div>
        <div class="mb-3">
            Change Background Color:  <input class="form-control w-25" id="c2" type="color" onchange="body.style.backgroundColor=this.value;clr.style.color=this.value" value="#ffc107"/>
        </div>
    </div>
    <script>
        (function()
        {
            var ele = document.getElementById('clr')
            var c1 = document.getElementById('c1').value;
            var c2 = document.getElementById('c2').value;
            document.body.style.color = c1;
            document.body.style.backgroundColor=c2
            ele.style.color=c2;
            ele.style.backgroundColor=c1;
        })()
        var str='';
        var mele = document.getElementById('mirror');
        function cleartext()
        {
            var ele1 = document.getElementById('text');
            ele1.value=''
            mele.value=''
        }
        function change(event, ele)
        {
            var c =  ele.value.toLowerCase();
            ele.value = c;
            str+=flip(event.key)
            mele.value = str;
        }
        function flip(c) {
            
            if (c == 'a') {
                return '\u0250'
            }
            else if (c == 'b') {
                return 'q'
            }
            else if (c == 'c') {
                return '\u0254'
            }
            else if (c == 'd') {
                return 'p'
            }
            else if (c == 'e') {
                return '\u01DD'
            }
            else if (c == 'f') {
                return '\u025F'
            }
            else if (c == 'g') {
                return 'b'
            }
            else if (c == 'h') {
                return '\u0265'
            }
            else if (c == 'i') {
                return '\u0131'//'\u0131\u0323' 
            }
            else if (c == 'j') {
                return '\u0638'
            }
            else if (c == 'k') {
                return '\u029E'
            }
            else if (c == 'l') {
                return '1'
            }
            else if (c == 'm') {
                return '\u026F'
            }
            else if (c == 'n') {
                return 'u'
            }
            else if (c == 'o') {
                return 'o'
            }
            else if (c == 'p') {
                return 'd'
            }
            else if (c == 'q') {
                return 'b'
            }
            else if (c == 'r') {
                return '\u0279'
            }
            else if (c == 's') {
                return 's'
            }
            else if (c == 't') {
                return '\u0287'
            }
            else if (c == 'u') {
                return 'n'
            }
            else if (c == 'v') {
                return '\u028C'
            }
            else if (c == 'w') {
                return '\u028D'
            }
            else if (c == 'x') {
                return 'x'
            }
            else if (c == 'y') {
                return '\u028E'
            }
            else if (c == 'z') {
                return 'z'
            }
            else if (c == '[') {
                return ']'
            }
            else if (c == ']') {
                return '['
            }
            else if (c == '(') {
                return ')'
            }
            else if (c == ')') {
                return '('
            }
            else if (c == '{') {
                return '}'
            }
            else if (c == '}') {
                return '{'
            }
            else if (c == '?') {
                return '\u00BF'
            }
            else if (c == '\u00BF') {
                return '?'
            }
            else if (c == '!') {
                return '\u00A1'
            }
            else if (c == "\'") {
                return ','
            }
            else if (c == ',') {
                return "\'"
            }
            return c;
        }
    </script>
</body>

</html>
