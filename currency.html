<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="parent container justify-content-center align-items-center h-100 m-auto">
    <h1 class="text-center">Currency Converter</h1>
    <form method="post">
    <label for="from" class="form-label">Choose From</label>
    <select name="from" id="from" class="form-select">
    <option value="USD">USD</option>
    <option value="INR">INR</option>
    <option value="Dinar">Dinar</option>
    <option value="Yen">Yen</option>
    </select>
    <br>
    <label for="to" class="form-label">Choose To</label>
    <select name="to" id="to" class="form-select">
    <option value="USD">USD</option>
    <option value="INR">INR</option>
    <option value="Dinar">Dinar</option>
    <option value="Yen">Yen</option>
    </select>
    <br>
    <label for="curr" class="form-label">Value</label>
    <input type="number" name="curr" id="curr" class="form-control"><br>
    <button type="button" onclick="currencyConvert(this.form.from.value, this.form.to.value, this.form.curr.value); return false;" class="btn btn-warning">Get Conversion</button>
    <br><p></p>
    </form>
    <h1 class="text-center">Calculator</h1>
    <form method="post" id="calculator">
    <br>
    <input type="number" name="one" id="one" class="form-control"><br>
    <input type="number" name="two" id="two" class="form-control"><br>
    <button type="button" onclick="add(this.form.one.value, this.form.two.value); return false;" class="btn btn-primary">Add</button>
    <button type="button" onclick="sub(this.form.one.value, this.form.two.value); return false;" class="btn btn-primary">Subtract</button>
    <br><h1 id="calci"></h1>
    </form>
    <form method="post" id="printpattern">
        <br>
        <label for="to" class="form-label">Enter 5-digit number:</label>
        <input type="number" name="num" id="num" class="form-control"><br>
        <button type="button" onclick="checkpattern(this.form.num.value); return false;" class="btn btn-primary">Print Pattern</button>
        <br><h1 id="pattern"></h1>
    </form>
    </div>
    <script>
        var conv, rates = {
            USD:1.0,
            INR:0.012,
            Dinar:135.54,
            Yen:250.35
        };
        function currencyConvert(from, to, curr) {
            const fromrate = rates[from];
            const torate = rates[to];
            if (from == to) conv = `${curr} ${from}`;
            else conv = `${curr} ${from} = ${(curr*(fromrate/torate)).toFixed(2)} ${to}`;
            document.querySelector("p").innerHTML = conv;
        }
        const add = (a,b) => document.getElementById("calci").innerHTML = `Addition of ${a} + ${b} = ${+a + +b}`;
        const sub = (a,b) => document.getElementById("calci").innerHTML = `Subtraction of ${a} - ${b} = ${a-b}`;
        function checkpattern(val) {
          var thisRegex = new RegExp(/[\d]{5}?$/g);
          if(!thisRegex.test(val)){
              alert("Please enter 5 Digit Number");
          }
        }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
