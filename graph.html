<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1 class="m-3">Family Tree</h1>
    <div id="tree" class="p-3 m-3 bg-warning align-items-center d-flex" style="height: 250px !important;">Family Tree</div>
    <form class="m-3" id="graph">
        <h2>Add Node</h2>
        <div class="row mb-3 align-items-center">
            <div class="col-auto">
                <label for="insert" class="form-label">Node Value:</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="insert">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-success" id="addnode">Add</button>
            </div>
        </div>
        <h2>Add Edge</h2>
        <div class="row mb-3 align-items-center">
            <div class="col-auto">
                <label for="source" class="form-label">Source Node:</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="source">
            </div>
            <div class="col-auto">
                <label for="target" class="form-label">Target Node:</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="target">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary" id="addedge">Add</button>
            </div>
        </div>
        <h2>Search Node</h2>
        <div class="row mb-3 align-items-center">
            <div class="col-auto">
                <label for="search" class="form-label">Search Value:</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="search">
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-info" id="searchnode">Search</button>
            </div>
        </div>
    </form>
    <script src="graph.js"></script>
    <script>
        var g = new Graph();
        var addBtn = document.getElementById('addnode');
        addBtn.addEventListener('click', function() {
            var value = document.getElementById('insert').value;
            g.addVertex(value);
            document.getElementById('tree').innerHTML = g.printGraph();
            document.getElementById("graph").reset();
        });
        //adding edges
        var edgeBtn = document.getElementById('addedge');
        edgeBtn.addEventListener('click', function() {
            var source = document.getElementById('source').value;
            var target = document.getElementById('target').value;
            g.addEdge(source,target);
            document.getElementById('tree').innerHTML = g.printGraph();
            document.getElementById("graph").reset();
        });
        var searchBtn = document.getElementById('searchnode');
        searchBtn.addEventListener('click', function() {
            
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
