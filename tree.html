<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tree</title>
</head>
<body>
    <script src="tree.js"></script>
    <script>
        let mytree = new BinarySearchTree();
        mytree.insert(8);
        mytree.insert(3);
        mytree.insert(10);
        mytree.insert(1);
        mytree.insert(6);
        mytree.insert(4);
        mytree.insert(7);
        mytree.insert(14);
        mytree.insert(13);

        mytree.traversal(mytree.root);
        mytree.remove(8);
        mytree.remove(10);
        mytree.traversal(mytree.root);
    </script>
</body>
